              <div class="post-content" v-pre>
                <p>我觉得在爱里拥有独立的人格与害怕受伤而在爱里活得小心翼翼并不是一回事。</p>
<p>太多人假装自己有钢筋铁骨，背后竖起了层层高墙，爱得戒备森严、小心翼翼或是委曲求全。</p>
<p>但拥有成熟而独立的人格则是会坦然接受自己的脆弱，善于表达自己情绪。不攀附、不隶属，既然有不顾一切爱你的勇气，也绝对有不再回头的决绝。</p>
<p>「我们彼此依存，却又相对独立」</p>
<p>我爱着你，但这并不妨碍我很爱我自己。</p>
